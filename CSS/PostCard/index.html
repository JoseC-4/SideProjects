<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Post Card</title>
</head>
<body>
    <div class="post-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Background Image" class="post-img">
        <div class="post-content">
            <h2 class="blog-heading">Blog Post</h2>
            <p class="post-summary">Summary</p>
            <a class="read-more" href="freecodecamp.org">Read more</a>

        </div>
    </div>
    
</body>
</html>
