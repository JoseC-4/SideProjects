<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="nav">
            <h1>Playing cards</h1>
        </div>
    </header>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div>A</div>
                <div>♠</div>
            </div>

            <div class="middle">
                <div>♠</div>
            </div>

            <div class="right">
                <div class="flipped">♠</div>
                <div class="flipped">A</div>
                
            </div>
        </div>

         <div class="card">
            <div class="left">
                <div>A</div>
                <div>♠</div>
            </div>

            <div class="middle">
                <div>♠</div>
            </div>

            <div class="right">
                <div class="flipped">♠</div>
                <div class="flipped">A</div>
                
            </div>
        </div>

        <div class="horizontal-card">
            <div id="testing" class="upper-section flipped-horizontal">
                <div class="flipped">♠</div>
                <div class="flipped">A</div>
            </div>

            <div class="middle-section" >
                <div class="flipped-horizontal">♠</div>
            </div>

            <div id="testing2" class="lower-section flipped-horizontal">
                <div >A</div>
                <div >♠</div>
            </div>
        </div>

        <div class="horizontal-card">
            <div id="testing" class="upper-section flipped-horizontal">
                <div class="flipped">♠</div>
                <div class="flipped">2</div>
            </div>

            <div class="middle-section" >
                <div class="flipped-negative">♠</div>
                <div class="flipped-horizontal">♠</div>
            </div>

            <div id="testing2" class="lower-section flipped-horizontal">
                <div >2</div>
                <div >♠</div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
