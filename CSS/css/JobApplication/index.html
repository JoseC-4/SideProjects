<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="applicationForm">
        <h1>Job Application</h1>
        <form>
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="position">Position</label>
            <select id="position" required>
                <option>Select a Position</option>
                <option value="Developer">Developer</option>
                <option value="Designer">Designer</option>
                <option value="Manager">Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" id="full-time" name="Availability">
                <label for="full-time">Full Time</label>

                <input type="radio" id="part-time" name="Availability">
                <label for="part-time">Part Time</label>

                <input type="radio" id="seasonal" name="Availability">
                <label for="seasonal">Seasonal</label>
            </fieldset>

            <label for="text-area">Why do you want this job?</label>
            <textarea id="text-area"></textarea>

            <button type="submit" id="submit-button">Submit Application</button>
        </form>

    </div>
    
</body>
</html>
