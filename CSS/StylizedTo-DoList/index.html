<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-list">
        <ul class="todo-list">
            <li>
                <fieldset>
                    <input type="checkbox" id="item1" name="item1">
                    <label for="item1">Explore Gaming Keyboards</label>
                    <ul>
                        <li>
                        <a class="sub-item-link" href="freecodecamp.org" target="_blank">Store link</a>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <input type="checkbox" id="item2" name="item2">
                    <label for="item2">Finish report</label>
                    <ul>
                        <li>
                            <a class="sub-item-link" href="freecodecamp.org" target="_blank"> Request Access</a>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <input type="checkbox" id="item3" name="item3">
                    <label for="item3">View Phone's Warranty</label>
                    <ul>
                        <li>
                            <a class="sub-item-link" href="freecodecamp.org" target="_blank"> View Receipt</a>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <input type="checkbox" id="item4" name="item4">
                    <label for="item4">Check Processor Specs</label>
                    <ul>
                        <li>
                            <a class="sub-item-link" href="freecodecamp.org" target="_blank">View Model Number</a>
                        </li> 
                    </ul>
                </fieldset>
            </li>
        </ul>
    </div>

</body>

</html>
