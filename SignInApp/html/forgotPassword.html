<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/newPassword.css">
    <title>Document</title>
</head>
<body>
    <main id="forgot_password_container">
        <div id="topLevel">
            <h1>Password Change</h1>
            <span><a href="index.html">Back to Login</a></span>
        </div>
        <div>
            <form>
                <label for="passwordChangeEmail">Enter the email associated with the account: </label>
                <input type="email" id="passwordChangeEmail" name="passwordChangeEmail" required>

                <label for="passwordChangeUsername">Enter the username associated with the account: </label>
                <input type="text" id="passwordChangeUsername" name="passwordChangeUsername" required>

                <label>Enter a new password: </label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
