<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    
</head>
<body>
    <header>
        <h1>Checkout</h1>
        
    </header>
    <section id="cart">
        <h2>Your Cart</h2>
        <img alt="freecodecamp image" src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg">
    </section>
    <section id="payment-information">
        <h2>Payment Information</h2>
        <form id="user-information">
            <fieldset>
                <label>Card Name
                    <input type="text" id="card-name" name="card-name" required aria-required="true">
                </label>
                <label>Card Number
                    <input type="number" id="card-numbet" name="card-number" required aria-required="true">
                </label>
            </fieldset>
            
        </form>
    </section>
</body>
</html>
